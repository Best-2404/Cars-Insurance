<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>มิตรแท้ประกันภัย</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffbe7;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header img {
      max-height: 80px;
      margin: 0.5rem;
    }
    .content {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .compare-table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
    }
    .compare-table th, .compare-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    .compare-table th {
      background-color: #ffde59;
    }
    .form-section {
      background-color: #fff9c4;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .form-section input, .form-section select, .form-section textarea, .form-section button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .chat-links {
      text-align: center;
      margin-top: 2rem;
    }
    .chat-links a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.7rem 1.2rem;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fdd835;
    }
    .insurance-bg {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 2rem 0;
    }
    .insurance-bg img {
      width: 49%;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .insurance-bg img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="โลโก้มิตรแท้ประกันภัย" />
    <img src="agent-id.png" alt="บัตรตัวแทน" />
  </header>

  <div class="content">
    <h2>ตารางเปรียบเทียบแผนประกัน</h2>
    <div class="insurance-bg">
      <img src="insurance2plus.jpg" alt="แผนประกัน 2+" />
      <img src="insurance3plus.jpg" alt="แผนประกัน 3+" />
    </div>

    <div class="form-section">
      <h3>กรอกข้อมูลเพื่อติดต่อกลับ</h3>
      <form action="https://script.google.com/macros/s/AKfycbzrOnRSqB87aX0yqcFrk1FSAJu3FQEBRYBFlhpb2J9dU-p7aou6cbaxwvPWm71NPrOy4w/exec" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="ชื่อ-นามสกุล" required />
        <input type="tel" name="phone" placeholder="เบอร์โทรศัพท์" required />
        <input type="text" name="line" placeholder="ไลน์ไอดี" />
        <select name="insuranceType" required>
          <option value="">เลือกประเภทกรมธรรม์</option>
          <option value="ป.1">ป.1</option>
          <option value="ป.2+">ป.2+</option>
          <option value="ป.3+">ป.3+</option>
        </select>
        <input type="text" name="carType" placeholder="ประเภทรถ เช่น เก๋ง, กระบะ" />
        <input type="text" name="carModel" placeholder="รุ่นรถยนต์ เช่น Toyota Vios" />
        <input type="text" name="carYear" placeholder="ปีจดทะเบียน เช่น 2018" />
        <label>แนบเอกสาร:</label>
        <input type="file" name="document" />
        <label>อัปโหลดรูปรถยนต์ (สูงสุด 6 รูป):</label>
        <input type="file" name="carImages" multiple accept="image/*" />
        <button type="submit">ส่งข้อมูล</button>
      </form>
    </div>

    <div class="chat-links">
      <a href="https://line.me/ti/p/~bestboy7244" target="_blank">แชทผ่าน LINE</a>
      <a href="https://m.me/your_facebook_page" target="_blank">แชทผ่าน Facebook</a>
    </div>
  </div>

  <footer>
    ติดต่อสอบถามเพิ่มเติม: 093-918-0847 | Line ID: bestboy7244
  </footer>
</body>
</html>
